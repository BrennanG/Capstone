  <span >
    <button type="button" ng-click="goToHome()" class="btn btn-primary" style="float:left;">Home</button>
    <span><b>&nbsp;&nbsp;&nbsp;User:</b> {{email()}}</span>
    <button type="button" ng-click="logout()" class="btn btn-primary" style="float:right;">Logout</button>
  </span>
</div>
