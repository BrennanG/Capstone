<div>
  <div class="page-header">
    <h1>Your Classes</h1>
  </div>

  <!-- List sections -->
  <div ng-repeat="section in sections" ng-show="isLoggedIn()">

    <!-- Link to Section -->
    <span>
      <a href="#/sections/{{section._id}}">{{section.title}}</a>
    </span>
    <span>
      <button ng-click="deleteSection(section)">Delete</button>
    </span>
  </div>

  <form ng-submit="addSection()" style="margin-top:30px;">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" ng-model="newSectionTitle"></input>
    </div>

    <button type="submit" class="btn btn-primary">Add Section</button>
  </form>
</div>
