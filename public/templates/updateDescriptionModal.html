<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Update Description</h3>
</div>
<div class="modal-body" id="modal-body">
  <form>
    <div class="form-group">
      <textarea class="form-control" ng-model="newDescription"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="updateDescription()">Submit</button>
</div>
