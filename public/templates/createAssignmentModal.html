<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Create New Assignment</h3>
</div>
<div class="modal-body" id="modal-body">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" ng-model="newTitle"></input>
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Description" ng-model="newDescription"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="button" ng-click="createAssignment()">Submit</button>
</div>
