<div>
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <!-- List students -->
  <h3><u>Students</u></h3>
  <div ng-repeat="student in students" ng-show="isLoggedIn()">
    <span>
      {{student.email}}
    </span>
  </div>
  <!-- List assignments -->
  <h3><u>Assignments</u></h3>
  <div ng-repeat="assignment in assignments" ng-show="isLoggedIn()">
    <span>
      <a href="#/assignments/{{assignment._id}}">{{assignment.title}}</a> - {{assignment.description}}
    </span>
  </div>
  <br/><br/>
  <!-- Add assignment -->
  <form ng-submit="addAssignment()" style="margin-top:30px;">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" ng-model="newTitle"></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Description" ng-model="newDescription"></input>
    </div>

    <button type="submit" class="btn btn-primary">Add Assignment</button>
  </form>
  <br/><br/>
  <!-- Add student -->
  <form ng-submit="addStudentToSection()" style="margin-top:30px;">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Student Email" ng-model="studentEmail"></input>
    </div>

    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>
</div>
